<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somar Express - Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .brand-orange { color: #FF8C00; }
    .bg-brand-orange { background-color: #FF8C00; }
    .brand-black { color: #1A1A1A; }
    .bg-brand-black { background-color: #1A1A1A; }
    
    .loading-screen {
      background: linear-gradient(135deg, #FF8C00 0%, #FF6B00 100%);
    }
    
    .loading-logo {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    .loading {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #FFFFFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Carrusel de banners */
    .carousel-container {
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    
    .carousel-item {
      scroll-snap-align: start;
      flex-shrink: 0;
    }
    
    /* Ocultar scrollbar pero mantener funcionalidad */
    .carousel-container::-webkit-scrollbar {
      display: none;
    }
    
    .carousel-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Dots del carrusel */
    .carousel-dots {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: 12px;
    }
    
    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #D1D5DB;
      transition: all 0.3s;
    }
    
    .carousel-dot.active {
      background: #FF8C00;
      width: 24px;
      border-radius: 4px;
    }
    
    /* Categor√≠as scroll horizontal */
    .categorias-scroll::-webkit-scrollbar {
      display: none;
    }
    
    .categorias-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Animaciones suaves */
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header Fixed con ubicaci√≥n -->
  <header class="bg-white sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <!-- Logo y ubicaci√≥n -->
        <div class="flex items-center gap-3">
          <img src="https://res.cloudinary.com/drkaxsziu/image/upload/v1767871213/Somar_Express_2048_x_2048_px_18_x_18_in__20250623_221102_0000_o0bv7a.png" alt="Somar Express" class="w-12 h-12 object-contain">
          <div>
            <p class="text-xs text-gray-500">Entregar en</p>
            <button id="locationBtn" class="text-sm font-semibold flex items-center gap-1 hover:text-brand-orange transition">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
              </svg>
              <span id="locationText">Obteniendo ubicaci√≥n...</span>
              <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Carrito -->
        <button id="cartBtn" class="relative p-2">
          <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          <span id="cartCount" class="absolute -top-1 -right-1 bg-brand-orange text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Loading -->
  <div id="loading" class="loading-screen flex flex-col justify-center items-center h-screen">
    <img src="https://res.cloudinary.com/drkaxsziu/image/upload/v1767871998/Dise%C3%B1o_sin_t%C3%ADtulo_1_fbbkw6.png" alt="Somar Express" class="loading-logo w-48 h-48 mb-6">
    <div class="loading"></div>
    <p class="text-white mt-4 font-semibold">Cargando delivery...</p>
  </div>

  <!-- Vista Principal: Categor√≠as con Banner -->
  <section id="categoriasSection" class="hidden">
    <!-- Banner Carousel -->
    <div class="bg-white pb-4">
      <div class="carousel-container flex overflow-x-auto snap-x snap-mandatory px-4 gap-3 pt-4" id="bannerCarousel">
        <!-- Banners se generan din√°micamente -->
      </div>
      <div class="carousel-dots" id="carouselDots"></div>
    </div>

    <!-- Categor√≠as -->
    <div class="bg-white mt-2 py-4">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-lg font-bold mb-4">Nuestras categor√≠as</h2>
        <div id="categoriasList" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
      </div>
    </div>
  </section>

  <!-- Vista: Comercios de una Categor√≠a -->
  <section id="comerciosSection" class="hidden min-h-screen">
    <div class="bg-white sticky top-16 z-40 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-3">
        <button id="backToCategorias" class="flex items-center gap-2 text-gray-600 hover:text-brand-orange transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span class="font-semibold">Volver</span>
        </button>
        <h2 id="categoriaTitulo" class="text-xl font-bold mt-2"></h2>
      </div>
    </div>
    
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div id="comerciosList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>
  </section>

  <!-- Vista: Productos del Comercio -->
  <section id="productosSection" class="hidden min-h-screen">
    <div class="bg-white">
      <div class="max-w-7xl mx-auto px-4 py-3">
        <button id="backBtn" class="flex items-center gap-2 text-gray-600 hover:text-brand-orange transition mb-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          <span class="font-semibold">Volver</span>
        </button>
        <div id="comercioHeader" class="mb-4"></div>
      </div>
    </div>
    
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div id="productosList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <button id="customProductBtn" class="mt-6 w-full bg-white border-2 border-dashed border-gray-300 hover:border-brand-orange text-gray-600 hover:text-brand-orange font-semibold py-4 rounded-xl transition">
        ‚ûï No encuentro mi producto
      </button>
    </div>
  </section>

  <!-- Modal Carrito -->
  <div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end md:items-center justify-center">
    <div class="bg-white rounded-t-3xl md:rounded-2xl w-full md:max-w-2xl md:max-h-[90vh] overflow-hidden flex flex-col max-h-[85vh]">
      <div class="p-6 border-b">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold">Mi Carrito</h2>
          <button id="closeCartBtn" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div id="cartItems" class="flex-1 overflow-y-auto p-6"></div>
      
      <div class="p-6 border-t bg-gray-50">
        <div class="flex justify-between text-xl font-bold mb-4">
          <span>Total:</span>
          <span class="brand-orange">L.<span id="cartTotal">0</span></span>
        </div>
        <button id="checkoutBtn" class="w-full bg-brand-orange text-white py-4 rounded-xl font-bold hover:bg-orange-600 transition shadow-lg">
          Continuar con el pedido
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Checkout -->
  <div id="checkoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end md:items-center justify-center">
    <div class="bg-white rounded-t-3xl md:rounded-2xl w-full md:max-w-lg max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-6">Informaci√≥n de Entrega</h2>
        <form id="checkoutForm">
          <div class="mb-4">
            <label class="block font-semibold mb-2 text-sm text-gray-700">N√∫mero de Celular</label>
            <input type="tel" id="celular" required class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-brand-orange focus:outline-none transition" placeholder="+504 9999-9999">
          </div>
          
          <div class="mb-4">
            <label class="block font-semibold mb-2 text-sm text-gray-700">Direcci√≥n de Entrega</label>
            <textarea id="direccion" required class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-brand-orange focus:outline-none transition" rows="3" placeholder="Calle, colonia, referencias..."></textarea>
            <p class="text-xs text-gray-500 mt-1">üìç Ubicaci√≥n GPS ya capturada</p>
          </div>
          
          <div class="flex gap-3 mt-6">
            <button type="button" id="cancelCheckoutBtn" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-4 rounded-xl font-bold transition">
              Cancelar
            </button>
            <button type="submit" class="flex-1 bg-brand-orange text-white py-4 rounded-xl font-bold hover:bg-orange-600 transition shadow-lg">
              Confirmar Pedido
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Producto Personalizado -->
  <div id="customProductModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl max-w-md w-full">
      <div class="p-6">
        <h2 class="text-xl font-bold mb-4">Agregar Producto Personalizado</h2>
        <form id="customProductForm">
          <div class="mb-4">
            <label class="block font-semibold mb-2 text-sm text-gray-700">Nombre del Producto</label>
            <input type="text" id="customName" required class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-brand-orange focus:outline-none transition">
          </div>
          <div class="mb-4">
            <label class="block font-semibold mb-2 text-sm text-gray-700">Precio Estimado (L.)</label>
            <input type="number" id="customPrice" required class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-brand-orange focus:outline-none transition" min="0" step="0.01">
          </div>
          <div class="flex gap-3">
            <button type="button" id="cancelCustomBtn" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-xl font-bold transition">
              Cancelar
            </button>
            <button type="submit" class="flex-1 bg-brand-orange text-white py-3 rounded-xl font-bold hover:bg-orange-600 transition">
              Agregar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxzmnCMSGJOo5cjFB424vQ-6jNRRBQKWS3wVJlw4U-f3e_7utcXCgWf3zdrEtEFKPhL-g/exec';
    
    let appData = {
      comercios: [],
      categorias: [],
      productos: [],
      categoriasxcomercio: [],
      cart: [],
      currentComercio: null,
      selectedCategoria: null,
      userLocation: null,
      userAddress: 'Obteniendo ubicaci√≥n...'
    };

    // Obtener ubicaci√≥n al cargar la p√°gina
    function obtenerUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            appData.userLocation = `${lat},${lon}`;
            
            // Geocodificaci√≥n inversa para obtener direcci√≥n
            try {
              const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
              const data = await response.json();
              
              if (data.address) {
                const ciudad = data.address.city || data.address.town || data.address.municipality || 'Honduras';
                const estado = data.address.state || '';
                appData.userAddress = `${ciudad}${estado ? ', ' + estado : ''}`;
              } else {
                appData.userAddress = 'Ubicaci√≥n obtenida';
              }
            } catch (error) {
              console.error('Error geocodificaci√≥n:', error);
              appData.userAddress = 'Ubicaci√≥n obtenida';
            }
            
            document.getElementById('locationText').textContent = appData.userAddress;
          },
          (error) => {
            console.error('Error ubicaci√≥n:', error);
            appData.userAddress = 'Tegucigalpa, HN';
            document.getElementById('locationText').textContent = appData.userAddress;
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        appData.userAddress = 'Tegucigalpa, HN';
        document.getElementById('locationText').textContent = appData.userAddress;
      }
    }

    function getImageUrl(imageUrl, defaultText) {
      if (!imageUrl || imageUrl.trim() === '') {
        return `https://via.placeholder.com/400x250/FF8C00/FFFFFF?text=${encodeURIComponent(defaultText)}`;
      }
      
      if (imageUrl.startsWith('COMERCIOS_Images/') || imageUrl.startsWith('data:image/') || imageUrl.includes('IMAGEN.')) {
        return `https://via.placeholder.com/400x250/FF8C00/FFFFFF?text=${encodeURIComponent(defaultText)}`;
      }
      
      if (imageUrl.includes('drive.google.com')) {
        let fileId = '';
        if (imageUrl.includes('/file/d/')) {
          fileId = imageUrl.split('/file/d/')[1].split('/')[0];
        } else if (imageUrl.includes('?id=')) {
          fileId = imageUrl.split('?id=')[1].split('&')[0];
        } else if (imageUrl.includes('uc?id=')) {
          fileId = imageUrl.split('uc?id=')[1].split('&')[0];
        }
        if (fileId) {
          return `https://drive.google.com/uc?export=view&id=${fileId}`;
        }
      }
      return imageUrl;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      // Obtener ubicaci√≥n primero
      obtenerUbicacion();
      
      try {
        const response = await fetch(SCRIPT_URL + '?action=getData');
        const data = await response.json();
        loadApp(data);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerHTML = `
          <div class="text-center text-white">
            <p class="font-bold mb-2 text-xl">Error al cargar datos</p>
            <button onclick="location.reload()" class="mt-4 bg-white text-brand-orange px-6 py-3 rounded-xl font-bold hover:bg-gray-100 transition">
              Reintentar
            </button>
          </div>
        `;
      }
    });

    function loadApp(data) {
      if (!data.success) {
        alert('Error al cargar datos: ' + data.error);
        return;
      }

      appData.comercios = data.comercios;
      appData.categorias = data.categorias;
      appData.productos = data.productos;
      appData.categoriasxcomercio = data.categoriasxcomercio;

      document.getElementById('loading').classList.add('hidden');
      document.getElementById('categoriasSection').classList.remove('hidden');

      renderBanners();
      renderCategoriasCards();
      setupEventListeners();
    }

    function renderBanners() {
      const banners = [
        { title: 'Env√≠o Gratis', subtitle: 'En pedidos mayores a L.300', color: 'bg-gradient-to-r from-orange-500 to-red-500' },
        { title: 'Nuevos Comercios', subtitle: 'Descubre m√°s opciones', color: 'bg-gradient-to-r from-blue-500 to-purple-500' },
        { title: 'Delivery Express', subtitle: 'En 30 minutos o menos', color: 'bg-gradient-to-r from-green-500 to-teal-500' }
      ];

      const carousel = document.getElementById('bannerCarousel');
      const dots = document.getElementById('carouselDots');

      carousel.innerHTML = banners.map((banner, i) => `
        <div class="carousel-item ${banner.color} rounded-2xl p-6 text-white w-[calc(100%-1rem)] min-w-[280px]">
          <h3 class="text-2xl font-bold mb-1">${banner.title}</h3>
          <p class="text-sm opacity-90">${banner.subtitle}</p>
        </div>
      `).join('');

      dots.innerHTML = banners.map((_, i) => `
        <div class="carousel-dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>
      `).join('');

      carousel.addEventListener('scroll', () => {
        const scrollLeft = carousel.scrollLeft;
        const itemWidth = carousel.querySelector('.carousel-item').offsetWidth + 12;
        const activeIndex = Math.round(scrollLeft / itemWidth);
        
        document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
          dot.classList.toggle('active', i === activeIndex);
        });
      });
    }

    function renderCategoriasCards() {
      const list = document.getElementById('categoriasList');
      
      list.innerHTML = appData.categorias.map(cat => {
        const categoriaRowId = cat['üîí Row ID'] || cat['Row ID'] || cat.ROWID || '';
        if (!categoriaRowId) return '';
        
        const imageUrl = getImageUrl(cat.IMAGEN, cat.CATEGORIA);
        const placeholderUrl = 'https://via.placeholder.com/200/FF8C00/FFFFFF?text=' + encodeURIComponent(cat.CATEGORIA.substring(0, 2));
        
        return `
          <div class="categoria-card cursor-pointer group" data-categoria="${cat.CATEGORIA}" data-rowid="${categoriaRowId}">
            <div class="bg-orange-50 rounded-2xl p-4 flex flex-col items-center text-center transition group-hover:shadow-lg group-hover:scale-105">
              <div class="w-16 h-16 mb-2 rounded-full overflow-hidden bg-white shadow-sm">
                <img src="${imageUrl}" alt="${cat.CATEGORIA}" class="w-full h-full object-cover" onerror="this.src='${placeholderUrl}'">
              </div>
              <p class="text-sm font-semibold text-gray-800">${cat.CATEGORIA}</p>
            </div>
          </div>
        `;
      }).filter(Boolean).join('');

      document.querySelectorAll('.categoria-card').forEach(card => {
        card.addEventListener('click', (e) => {
          const categoria = e.currentTarget.dataset.categoria;
          const rowId = e.currentTarget.dataset.rowid;
          openCategoria(categoria, rowId);
        });
      });
    }

    function openCategoria(nombreCategoria, rowId) {
      appData.selectedCategoria = rowId;
      document.getElementById('categoriasSection').classList.add('hidden');
      document.getElementById('comerciosSection').classList.remove('hidden');
      document.getElementById('categoriaTitulo').textContent = nombreCategoria;
      renderComercios();
    }

    function renderComercios() {
      let comerciosFiltrados = appData.comercios.filter(c => c.CATEGORIA == appData.selectedCategoria);
      const list = document.getElementById('comerciosList');
      
      if (comerciosFiltrados.length === 0) {
        list.innerHTML = `
          <div class="col-span-full text-center py-12">
            <p class="text-gray-500 text-lg">üòî No hay comercios disponibles</p>
          </div>
        `;
        return;
      }
      
      list.innerHTML = comerciosFiltrados.map(c => {
        const abierto = c['ABIERTO?'] === 'SI' || c['ABIERTO?'] === true || c['ABIERTO?'] === 'TRUE';
        const imageUrl = getImageUrl(c.IMAGEN, c.COMERCIO);
        const placeholderUrl = 'https://via.placeholder.com/300/1A1A1A/FFFFFF?text=' + encodeURIComponent(c.COMERCIO.substring(0, 2));
        
        return `
          <div class="comercio-card bg-white rounded-2xl shadow-sm overflow-hidden hover:shadow-md transition cursor-pointer ${!abierto ? 'opacity-60' : ''}" data-id="${c.ID}">
            <div class="relative">
              <img src="${imageUrl}" alt="${c.COMERCIO}" class="w-full h-32 object-cover" onerror="this.src='${placeholderUrl}'">
              ${!abierto ? '<div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center"><span class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">Cerrado</span></div>' : ''}
            </div>
            <div class="p-3">
              <h3 class="font-bold text-sm mb-1">${c.COMERCIO}</h3>
              <p class="text-xs text-gray-500">${c.SECTOR || c.CIUDAD || ''}</p>
              ${abierto ? '<p class="text-xs text-green-600 font-semibold mt-1">üü¢ Abierto</p>' : ''}
            </div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('.comercio-card').forEach(card => {
        card.addEventListener('click', (e) => {
          const id = e.currentTarget.dataset.id;
          openComercio(id);
        });
      });
    }

    function openComercio(id) {
      appData.currentComercio = appData.comercios.find(c => c.ID == id);
      if (!appData.currentComercio) return;

      document.getElementById('comerciosSection').classList.add('hidden');
      document.getElementById('productosSection').classList.remove('hidden');

      const header = document.getElementById('comercioHeader');
      const imageUrl = getImageUrl(appData.currentComercio.IMAGEN, appData.currentComercio.COMERCIO);
      const iniciales = (appData.currentComercio.COMERCIO || 'C').substring(0, 2);
      const placeholderUrl = 'https://via.placeholder.com/80/1A1A1A/FFFFFF?text=' + encodeURIComponent(iniciales);
      
      header.innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${imageUrl}" alt="${appData.currentComercio.COMERCIO}" class="w-16 h-16 rounded-xl object-cover shadow-sm" onerror="this.src='${placeholderUrl}'">
          <div>
            <h2 class="text-xl font-bold">${appData.currentComercio.COMERCIO}</h2>
            <p class="text-sm text-gray-600">${appData.currentComercio.DIRECCION || ''}</p>
            <p class="text-xs text-gray-500">${appData.currentComercio.HORARIOS || ''}</p>
          </div>
        </div>
      `;

      renderProductos();
    }

    function renderProductos() {
      const productos = appData.productos.filter(p => p.COMERCIO == appData.currentComercio.ID);
      const list = document.getElementById('productosList');

      if (productos.length === 0) {
        list.innerHTML = `
          <div class="col-span-full bg-yellow-50 border border-yellow-200 rounded-2xl p-6 text-center">
            <p class="text-lg font-semibold text-yellow-800 mb-2">‚ö†Ô∏è Este comercio no tiene productos registrados</p>
            <p class="text-sm text-yellow-700">Puedes agregar un producto personalizado</p>
          </div>
        `;
        return;
      }

      list.innerHTML = productos.map(p => {
        const imageUrl = getImageUrl(p.IMAGEN, p.NOMBRE);
        const placeholderUrl = 'https://via.placeholder.com/300/FF8C00/FFFFFF?text=' + encodeURIComponent((p.NOMBRE || 'P').substring(0, 1));
        
        return `
          <div class="bg-white rounded-2xl shadow-sm overflow-hidden hover:shadow-md transition">
            <img src="${imageUrl}" alt="${p.NOMBRE}" class="w-full h-40 object-cover" onerror="this.src='${placeholderUrl}'">
            <div class="p-4">
              <h3 class="font-bold text-base mb-1">${p.NOMBRE}</h3>
              <p class="text-sm text-gray-600 mb-3 line-clamp-2">${p.DESCRIPCION || ''}</p>
              <div class="flex justify-between items-center">
                <span class="text-xl font-bold brand-orange">L.${parseFloat(p.PRECIO || 0).toFixed(2)}</span>
                <button class="add-to-cart bg-brand-orange text-white px-4 py-2 rounded-lg font-bold hover:bg-orange-600 transition" data-producto='${JSON.stringify(p)}'>
                  Agregar
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const producto = JSON.parse(e.target.dataset.producto);
          addToCart(producto);
        });
      });
    }

    function addToCart(producto) {
      const comercio = appData.comercios.find(c => c.ID == producto.COMERCIO);
      const productoConNombre = {
        ...producto,
        NOMBRE_COMERCIO: comercio ? comercio.COMERCIO : 'Desconocido'
      };
      
      const existing = appData.cart.find(item => 
        item.NOMBRE === producto.NOMBRE && item.COMERCIO === producto.COMERCIO
      );
      
      if (existing) {
        existing.cantidad++;
      } else {
        appData.cart.push({...productoConNombre, cantidad: 1});
      }
      updateCartUI();
    }

    function updateCartUI() {
      const count = appData.cart.reduce((sum, item) => sum + item.cantidad, 0);
      document.getElementById('cartCount').textContent = count;
    }

    function renderCart() {
      const container = document.getElementById('cartItems');
      if (appData.cart.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500 py-8">Tu carrito est√° vac√≠o</p>';
        document.getElementById('cartTotal').textContent = '0.00';
        return;
      }

      container.innerHTML = appData.cart.map((item, index) => `
        <div class="flex gap-4 py-4 border-b last:border-0">
          <div class="flex-1">
            <p class="font-bold">${item.NOMBRE || 'Producto'}</p>
            <p class="text-sm text-gray-600">L.${parseFloat(item.PRECIO || 0).toFixed(2)} c/u</p>
            ${item.DESCRIPCION ? `<p class="text-xs text-gray-500 mt-1">${item.DESCRIPCION}</p>` : ''}
          </div>
          <div class="flex items-center gap-3">
            <button class="decrease-qty w-8 h-8 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center font-bold" data-index="${index}">-</button>
            <span class="font-bold w-8 text-center">${item.cantidad}</span>
            <button class="increase-qty w-8 h-8 rounded-lg bg-brand-orange text-white hover:bg-orange-600 flex items-center justify-center font-bold" data-index="${index}">+</button>
            <button class="remove-item text-red-500 hover:text-red-700 ml-2" data-index="${index}">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
      `).join('');

      const total = appData.cart.reduce((sum, item) => sum + (parseFloat(item.PRECIO || 0) * item.cantidad), 0);
      document.getElementById('cartTotal').textContent = total.toFixed(2);

      document.querySelectorAll('.increase-qty').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.closest('button').dataset.index;
          appData.cart[index].cantidad++;
          renderCart();
          updateCartUI();
        });
      });

      document.querySelectorAll('.decrease-qty').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.closest('button').dataset.index;
          if (appData.cart[index].cantidad > 1) {
            appData.cart[index].cantidad--;
          } else {
            appData.cart.splice(index, 1);
          }
          renderCart();
          updateCartUI();
        });
      });

      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.closest('button').dataset.index;
          appData.cart.splice(index, 1);
          renderCart();
          updateCartUI();
        });
      });
    }

    function setupEventListeners() {
      // Bot√≥n de ubicaci√≥n
      document.getElementById('locationBtn').addEventListener('click', () => {
        obtenerUbicacion();
      });

      document.getElementById('backToCategorias').addEventListener('click', () => {
        document.getElementById('comerciosSection').classList.add('hidden');
        document.getElementById('categoriasSection').classList.remove('hidden');
        appData.selectedCategoria = null;
      });

      document.getElementById('cartBtn').addEventListener('click', () => {
        document.getElementById('cartModal').classList.remove('hidden');
        renderCart();
      });

      document.getElementById('closeCartBtn').addEventListener('click', () => {
        document.getElementById('cartModal').classList.add('hidden');
      });

      document.getElementById('backBtn').addEventListener('click', () => {
        document.getElementById('productosSection').classList.add('hidden');
        document.getElementById('comerciosSection').classList.remove('hidden');
        appData.currentComercio = null;
      });

      document.getElementById('checkoutBtn').addEventListener('click', () => {
        if (appData.cart.length === 0) {
          alert('Tu carrito est√° vac√≠o');
          return;
        }
        document.getElementById('cartModal').classList.add('hidden');
        document.getElementById('checkoutModal').classList.remove('hidden');
      });

      document.getElementById('cancelCheckoutBtn').addEventListener('click', () => {
        document.getElementById('checkoutModal').classList.add('hidden');
      });

      document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        await procesarPedido();
      });

      document.getElementById('customProductBtn').addEventListener('click', () => {
        document.getElementById('customProductModal').classList.remove('hidden');
      });

      document.getElementById('cancelCustomBtn').addEventListener('click', () => {
        document.getElementById('customProductModal').classList.add('hidden');
        document.getElementById('customProductForm').reset();
      });

      document.getElementById('customProductForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const nombre = document.getElementById('customName').value;
        const precio = document.getElementById('customPrice').value;
        
        addToCart({
          NOMBRE: nombre,
          PRECIO: precio,
          COMERCIO: appData.currentComercio.ID,
          NOMBRE_COMERCIO: appData.currentComercio.COMERCIO,
          DESCRIPCION: 'Producto personalizado',
          IMAGEN: ''
        });

        document.getElementById('customProductModal').classList.add('hidden');
        document.getElementById('customProductForm').reset();
      });
    }

    async function procesarPedido() {
      const celular = document.getElementById('celular').value;
      const direccion = document.getElementById('direccion').value;

      if (!appData.userLocation) {
        alert('Por favor espera mientras obtenemos tu ubicaci√≥n');
        obtenerUbicacion();
        return;
      }

      const total = appData.cart.reduce((sum, item) => sum + (parseFloat(item.PRECIO || 0) * item.cantidad), 0);

      const datos = {
        celular,
        direccion,
        ubicacionGPS: appData.userLocation,
        items: appData.cart.map(item => ({
          nombre: item.NOMBRE || 'Producto',
          precio: parseFloat(item.PRECIO || 0),
          cantidad: item.cantidad,
          descripcion: item.DESCRIPCION || ''
        })),
        total,
        comercio: appData.currentComercio.COMERCIO,
        whatsappComercio: appData.currentComercio.WHATSAPP || appData.currentComercio['NUMERO COMERCIO']
      };

      const submitBtn = document.querySelector('#checkoutForm button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Procesando...';
      submitBtn.disabled = true;

      try {
        let result = { success: true, idPedido: Date.now() };
        
        try {
          await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'registrarPedido', datos: datos })
          });
        } catch (err) {
          console.warn('Error al guardar en Sheets:', err);
        }
        
        finalizarPedido(result, datos);
        
      } catch (error) {
        if (confirm('¬øDeseas continuar y enviar por WhatsApp?')) {
          finalizarPedido({ success: true, idPedido: Date.now() }, datos);
        } else {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      }
    }

    function finalizarPedido(result, datos) {
      const itemsTexto = datos.items.map(item => 
        `${item.cantidad}x ${item.nombre} - L.${(item.precio * item.cantidad).toFixed(2)}`
      ).join('\n');

      const mensaje = 
        `üõµ *NUEVO PEDIDO SOMAR EXPRESS*\n\n` +
        `*Pedido #${result.idPedido}*\n` +
        `*Comercio:* ${datos.comercio}\n\n` +
        `*PRODUCTOS:*\n${itemsTexto}\n\n` +
        `*TOTAL: L.${datos.total.toFixed(2)}*\n\n` +
        `*DATOS DEL CLIENTE:*\n` +
        `üì± ${datos.celular}\n` +
        `üìç ${datos.direccion}\n` +
        `üó∫Ô∏è GPS: ${datos.ubicacionGPS}`;

      const mensajeCodificado = encodeURIComponent(mensaje);
      let whatsappNumber = (datos.whatsappComercio || '').toString().replace(/[^0-9]/g, '');
      
      if (whatsappNumber && whatsappNumber.length >= 8) {
        if (!whatsappNumber.startsWith('504') && whatsappNumber.length === 8) {
          whatsappNumber = '504' + whatsappNumber;
        }
        window.open(`https://wa.me/${whatsappNumber}?text=${mensajeCodificado}`, '_blank');
      }

      appData.cart = [];
      updateCartUI();
      document.getElementById('checkoutModal').classList.add('hidden');
      document.getElementById('checkoutForm').reset();
    }
  </script>
</body>
