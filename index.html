<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somar Express - Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .brand-orange { color: #FF8C00; }
    .bg-brand-orange { background-color: #FF8C00; }
    .brand-black { color: #1A1A1A; }
    .bg-brand-black { background-color: #1A1A1A; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e5e5e5 50%, #f0f0f0 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
    @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-brand-black text-white sticky top-0 z-50 shadow-lg px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold brand-orange">üõµ Somar Express</h1>
    <button id="cartBtn" class="relative bg-brand-orange px-4 py-2 rounded-full font-bold">
      üõí <span id="cartCount" class="ml-1 bg-white text-black rounded-full px-2 text-xs">0</span>
    </button>
  </header>

  <section id="categoriesSection" class="hidden bg-white border-b sticky top-[68px] z-40 overflow-x-auto no-scrollbar flex gap-3 p-3">
    <div id="categoriesList" class="flex gap-2"></div>
  </section>

  <div id="loading" class="p-4 space-y-4">
    <div class="h-40 w-full skeleton rounded-xl"></div>
    <div class="h-40 w-full skeleton rounded-xl"></div>
  </div>

  <main id="comerciosSection" class="hidden container mx-auto py-6 space-y-8"></main>

  <section id="productosSection" class="hidden container mx-auto p-4 pb-24">
    <button id="backBtn" class="mb-4 text-brand-orange font-bold flex items-center">‚Üê Volver</button>
    <div id="comercioHeader" class="mb-6 bg-white p-4 rounded-xl shadow-sm"></div>
    <div id="productosList" class="space-y-8"></div>
    <button id="customProductBtn" class="mt-6 w-full bg-gray-100 border-2 border-dashed py-4 rounded-xl text-gray-500 font-bold">‚ûï No encuentro mi producto</button>
  </section>

  <script>
    const SCRIPT_URL = 'TU_URL_AQU√ç';
    let appData = { comercios: [], categorias: [], productos: [], categoriasxcomercio: [], cart: [], currentComercio: null, selectedCategoria: null };

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(SCRIPT_URL + '?action=getData');
        const data = await response.json();
        loadApp(data);
      } catch (e) { document.getElementById('loading').innerText = "Error al cargar datos."; }
    });

    function loadApp(data) {
      appData = { ...appData, ...data };
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('categoriesSection').classList.remove('hidden');
      document.getElementById('comerciosSection').classList.remove('hidden');
      renderCategorias();
      renderComercios();
      setupEventListeners();
    }

    function renderCategorias() {
      const list = document.getElementById('categoriesList');
      list.innerHTML = appData.categorias.map(cat => `
        <button onclick="filterCat('${cat.CATEGORIA}')" class="px-4 py-2 rounded-full font-bold text-sm border ${appData.selectedCategoria === cat.CATEGORIA ? 'bg-brand-orange text-white' : 'bg-gray-100'}">
          ${cat.CATEGORIA}
        </button>
      `).join('');
    }

    function filterCat(cat) {
      appData.selectedCategoria = appData.selectedCategoria === cat ? null : cat;
      renderCategorias();
      renderComercios();
    }

    function renderComercios() {
      const container = document.getElementById('comerciosSection');
      container.innerHTML = '';
      
      // Agrupar comercios por su categor√≠a seg√∫n CATEGORIASxCOMERCIO
      const grupos = appData.categoriasxcomercio.reduce((acc, rel) => {
        if (!acc[rel.CATEGORIA]) acc[rel.CATEGORIA] = [];
        const comercio = appData.comercios.find(c => c.ID == rel.ID_COMERCIO);
        if (comercio && (!appData.selectedCategoria || rel.CATEGORIA === appData.selectedCategoria)) {
          acc[rel.CATEGORIA].push(comercio);
        }
        return acc;
      }, {});

      for (const [nombreCat, lista] of Object.entries(grupos)) {
        if (lista.length === 0) continue;
        const section = document.createElement('div');
        section.innerHTML = `
          <h2 class="px-4 text-xl font-black brand-black">${nombreCat}</h2>
          <div class="flex overflow-x-auto gap-4 p-4 no-scrollbar">
            ${lista.map(c => `
              <div onclick="openComercio(${c.ID})" class="min-w-[260px] bg-white rounded-2xl shadow-sm overflow-hidden border">
                <img src="${c.IMAGEN || ''}" class="w-full h-32 object-cover">
                <div class="p-3">
                  <h3 class="font-bold">${c.COMERCIO}</h3>
                  <p class="text-xs text-gray-500 truncate">${c.DIRECCION || ''}</p>
                </div>
              </div>
            `).join('')}
          </div>`;
        container.appendChild(section);
      }
    }

    function openComercio(id) {
      appData.currentComercio = appData.comercios.find(c => c.ID == id);
      document.getElementById('comerciosSection').classList.add('hidden');
      document.getElementById('productosSection').classList.remove('hidden');
      
      document.getElementById('comercioHeader').innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${appData.currentComercio.IMAGEN}" class="w-16 h-16 rounded-xl object-cover">
          <div>
            <h2 class="text-xl font-bold">${appData.currentComercio.COMERCIO}</h2>
            <p class="text-xs text-gray-500">${appData.currentComercio.HORARIOS || ''}</p>
          </div>
        </div>`;
      renderProductos();
    }

    function renderProductos() {
      const container = document.getElementById('productosList');
      const productos = appData.productos.filter(p => p.COMERCIO == appData.currentComercio.ID);
      
      // Agrupar productos por categor√≠a interna (Columna CATEGORIA en PRODUCTOS)
      const grupos = productos.reduce((acc, p) => {
        const catRel = appData.categoriasxcomercio.find(r => r.ID_CATEGORIA_COMERCIO === p.CATEGORIA);
        const nombreCat = catRel ? catRel.CATEGORIA : "Otros";
        if (!acc[nombreCat]) acc[nombreCat] = [];
        acc[nombreCat].push(p);
        return acc;
      }, {});

      container.innerHTML = Object.entries(grupos).map(([cat, items]) => `
        <div>
          <h3 class="text-lg font-bold mb-3 border-b-2 border-brand-orange inline-block">${cat}</h3>
          <div class="grid gap-4">
            ${items.map(p => `
              <div class="flex bg-white p-3 rounded-xl shadow-sm items-center gap-3">
                <div class="flex-1">
                  <h4 class="font-bold text-sm">${p.NOMBRE}</h4>
                  <p class="text-xs text-gray-400 line-clamp-2">${p.DESCRIPCION || ''}</p>
                  <p class="brand-orange font-bold mt-1">L.${p.PRECIO}</p>
                  <button onclick="addToCartClick(${JSON.stringify(p).replace(/"/g, '&quot;')})" class="mt-2 text-xs bg-orange-50 text-brand-orange px-3 py-1 rounded-lg font-bold border border-orange-200">Agregar</button>
                </div>
                <img src="${p['IMG URL'] || ''}" class="w-20 h-20 rounded-lg object-cover bg-gray-100">
              </div>`).join('')}
          </div>
        </div>`).join('');
    }

    // Funciones del Carrito y Eventos (Copia aqu√≠ tus funciones addToCart, renderCart, procesarPedido, etc. tal cual las ten√≠as)
    function addToCartClick(p) {
        addToCart(p); // Llama a tu funci√≥n original
        alert("Agregado: " + p.NOMBRE);
    }
  </script>
</body>
</html>
